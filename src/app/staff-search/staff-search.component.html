<div id="search-component">
  <label for="search-box">Staff search</label>
  <input type="text" #searchBox name="searchStaffValue" id="search-box "  (input)="search(searchBox.value)"/>

  <ul class="search-result">
    <li *ngFor="let staff of staffs$ | async">
      <a routerLink="/staffs/{{ staff.id }}"> {{ staff.name }} </a>
    </li>
  </ul>
</div>
